<h1 class="animated fadeIn">Agenda Telefonica</h1>
<hr>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="insertaUsuario(f)">
                    <fieldset>
                        <legend class="text-center header"><small>Guarda tus contactos</small></legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user-circle"></i></span>
                            <div  class="col-md-8">
                                <select (change)="user.TipDocumento" [(ngModel)]="user.TipDocumento" name="tipo" class="form-control" required>
                                    <option selected>Seleccione</option>
                                    <option *ngFor="let type of types" [value]="type.IdTip">{{type.Descripcion}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user-circle"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)] ="user.NumDocumento" name="doc" type="text" placeholder="Document Number" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user-circle"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)] ="user.Nombres" name="Firstname" type="text" placeholder="First Name" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user-circle"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)] ="user.Apellidos" name="Lastname" type="text" placeholder="Last Name" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i
                                    class="fas fa-address-book"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)] ="user.Direccion" name="Addressdireccion" type="text" placeholder="Address"
                                    class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i
                                    class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)] ="user.Telefono" name="phonePhone" type="text" placeholder="Phone" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 text-center mt-4">
                                <button type="submit"  class="btn btn-success btn-block" >Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
