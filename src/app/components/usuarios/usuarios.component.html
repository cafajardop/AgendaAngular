<h1>Listado de Usuarios</h1> 
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/usuario/nuevo"
            class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table  *ngIf="!cargando && usuarios.length > 0"
        class="table mt-3 animate__hinge">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Sexo</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{ usuario.nombre}}</td>
            <td>{{ usuario.apellidos}}</td>
            <td>
                <label *ngIf="usuario.sexo" class="badge badge-success">Masculino</label>
                <label *ngIf="!usuario.sexo" class="badge badge-danger">Femenino</label>
            </td>
            <td>{{usuario.direccion}}</td>
            <td>{{usuario.telefono}}</td>
            <td>
                <button class="btn btn-info mr-1"
                        [routerLink]="['/usuario',usuario.id]">
                    <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger"
                        (click)="borrarUsuario(usuario,i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="cargando"
    class="alert alert-info text-center mt-5 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
      a  Espere por favor
    </p>
</div>

<div *ngIf="!cargando && usuarios.length ===0" 
    class="alert alert-warning text-center mt-5 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
